        body { font-family: sans-serif; background: #d32f2f; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; }

    <script>
function saveAndJoin() {
    const nick = document.getElementById('nickname').value;
    const gen = document.getElementById('gender').value;

    if(nick && gen) {
        // Saves user info to the phone's memory
        localStorage.setItem('user_nickname', nick);
        localStorage.setItem('user_gender', gen);
        localStorage.setItem('user_joined', 'true');
        
        // Takes the user to the main chat screen
        window.location.href = 'Index.html';
    } else {
        alert("Please enter a nickname and select your gender!");
    }
}
</script>
